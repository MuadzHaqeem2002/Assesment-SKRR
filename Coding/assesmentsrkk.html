<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <!-- Adding Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Add New Expense Box -->
      <div
        class="add-expense-box d-flex justify-content-center align-items-center mb-4"
      >
        <!-- Default View -->
        <div id="defaultView">
          <button id="showFormButton" class="btn btn-primary">
            Add New Expense
          </button>
        </div>

        <!-- Form View (Hidden Initially) -->
        <div id="formView" style="display: none; width: 100%">
          <form id="expenseForm">
            <div class="mb-3">
              <label for="title" class="form-label">Expense Title</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success me-2">
              Add Expense
            </button>
            <button type="button" id="cancelButton" class="btn btn-secondary">
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div class="card p-4">
        <!-- Year Filter Dropdown -->
        <div class="mb-4">
          <label for="filterYear" class="form-label">Select Year</label>
          <select id="filterYear" class="form-select">
            <option value="all">All</option>
          </select>
        </div>

        <div class="chart-container">
          <div class="progress-bars-wrapper p-3 mb-4">
            <h5 class="mb-3">Monthly Expenses</h5>
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>Jan</span>
                <span>$100.00</span>
              </div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%;"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <!-- Repeat for each month -->
          </div>
          <ul id="expenseList" class="list-group mt-4"></ul>
          <p id="noExpensesMessage" class="text-center text-muted mt-3" style="display: none;">
            Found no expenses.
          </p>
        </div>

    <!-- Adding jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Adding Bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Adding Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
